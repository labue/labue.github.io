{{- $section := cond (eq .Kind "404") "error" .Section -}}

<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}

<body class="{{ cond (eq .Kind "home") "home" $section }}">
  <div class="container">
    {{- partial "header.html" . -}}

    <div class="content">
      {{- block "main" . }}{{- end }}
    </div>
  </div>

  {{- partial "footer.html" . -}}
</body>

</html>
