{{ define "main" }}

<h1 class="hed">
  <span class="hed__sec">
    {{- .Title -}}
  </span>
</h1>


<section class="lede lede--{{ .Kind }}">
  {{ .Content }}
</section>


<section class="list">
  {{ range .Pages.ByPublishDate.Reverse }}
  <div class="list__item">
    <h2 class="list__hed">
      <a href="{{ .RelPermalink }}">
        {{- .Title -}}
      </a>
    </h2>

    <div class="list__graf">
      {{ .Summary }}
    </div>

    <div class="list__meta">
      {{ if eq .CurrentSection.Section "notes" }}
        <div class="list__dek">
          <time datetime="{{ .PublishDate.Format "2006-01-02" }}">
            {{ .PublishDate.Format "January 2, 2006" }}
          </time>
        </div>
      {{ end }}

      <div class="list__more">
        <a href="{{ .RelPermalink }}">Read more&nbsp;&raquo;</a>
      </div>
    </div>
  </div>
  {{ end }}
</section>

{{ end }}
